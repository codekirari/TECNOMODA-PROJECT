<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <button id="logout">Cerrar sesión</button>
    </header>
    <main>
        <h2>Gestión de Productos</h2>
        <div id="adminSection">
            <!-- Contenido exclusivo para administradores -->
            <p>Aquí puedes agregar, editar o eliminar productos.</p>
            <!-- Más opciones y funcionalidades para admin -->
        </div>
        <div id="commonSection">
            <!-- Contenido común a todos los usuarios -->
            <h3>Información General</h3>
            <p>Aquí encontrarás información útil.</p>
        </div>
    </main>
    <script>
        // Comprobar si el usuario está autenticado como administrador
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!loggedInUser || loggedInUser.userType !== 'admin') {
            window.location.href = 'login.html';
        }
        
        // Si es admin, no ocultar nada en la sección del admin
    </script>
</body>
</html>
