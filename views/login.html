<!DOCTYPE html>

<head>

    <!-- Font awesome CDN link -->

<body>
    <!-- Login form section starts -->
    <section class="login-form">
        <form id="loginForm">
            <!-- atributo action del formulario para que envíe la solicitud a la ruta adecuada (/auth en lugar de /login, como está ahora). Además, también necesitas añadir un campo de "tipo de usuario" si es relevante para tu lógica de negocio (como en el frontend). -->
            <h3>Cuenta</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="inputBox">
                <span class="fas fa-lock"></span>
                <input type="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <input type="submit" value="Iniciar sesión" class="btn">
            <!-- <div class="flex">
                <input type="checkbox" name="remember" id="remember-me">

                <a href="#">¿Olvidaste la contraseña?</a>
            </div> -->
            <a href="/register.html" class="btn">Crear cuenta</a>
            <div id="resultado"></div>
        </form>

    </section>
