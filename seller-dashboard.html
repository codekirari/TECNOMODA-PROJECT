<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Panel de Vendedor</h1>
        <button id="logout">Cerrar sesión</button>
    </header>
    <main>
        <h2>Gestión de Pedidos</h2>
        <div id="sellerSection">
            <!-- Contenido exclusivo para vendedores -->
            <p>Aquí puedes ver y gestionar tus pedidos.</p>
            <!-- Más opciones y funcionalidades para vendedores -->
        </div>
        <div id="commonSection">
            <!-- Contenido común a todos los usuarios -->
            <h3>Información General</h3>
            <p>Aquí encontrarás información útil.</p>
        </div>
    </main>
    <script>
        // Comprobar si el usuario está autenticado como vendedor
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!loggedInUser || loggedInUser.userType !== 'seller') {
            window.location.href = 'login.html';
        }

        // Si es vendedor, no ocultar nada en la sección del vendedor
    </script>
</body>
</html>
